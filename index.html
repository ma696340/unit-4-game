<!DOCTYPE html>
<html>

<head>
    <title>crystal game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body class="bodybckgrd">

    <h1 class="title" align="center">Crystal Game</h1>
    <div id="crystals">
        <img class="crystal-image"
            src="https://images.unsplash.com/photo-1533737338828-ebebc30718b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
            alt="crystals">
    </div>

    <div class="jumbotronstyle">
        <div class="container">
            <div id="crystals" class="row">
                <div class="col-md-3">
                    <img class="crystal1"
                        src="https://images.unsplash.com/photo-1545128309-686a71a99f76?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                    <img class="crystal2"
                        src="https://images.unsplash.com/photo-1555158337-3afd64efb2d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                    <img class="crystal3"
                        src="https://images.unsplash.com/photo-1555158337-edaa542c8f79?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                        alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                    <img class="crystal4"
                        src="https://images.unsplash.com/photo-1544274102-2fe4d95912f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        alt="crystals" style="width: 100%">
                </div>
            </div>
        </div>
    </div>
    <div id="crystals">
        <img class="crystal-image"
            src="https://images.unsplash.com/photo-1533737338828-ebebc30718b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
            alt="crystals">
    </div>


    <div class="container">
        <h2 class="numToMeet" align="center">Number: <span id="guessNum"></span></h2>
    </div>
    <br>
    <div class="container">
        <h3 class="mnyWins" align="center">Wins: <span id="guessWins"></span></h3>
    </div>
    <br>
    <div class="container">
        <h3 class="mnyLose" align="center">Losses: <span id="guessLose"></span></h3>
    </div>
    <br>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="javascript" src="assets/javascript/game.js"></script>

</html>
